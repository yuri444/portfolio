<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- custom compiled scss -->
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="p-lr">
      <nav class="nav">
        <a class="nav__logo" href="/">Portfolio</a>

        <ul class="nav__links hide-tablet">
          <a class="nav__links__items" href="/projects.html">Projects</a>
          <a class="nav__links__items" href="/workflow.html">Workflow</a>
          <a class="nav__links__items" href="/overmij.html">Over mij</a>
        </ul>
        <a class="btn--unfilled hide-tablet" href="#">Contact</a>

        <!-- ========== hamburgermenu ========== -->
        <div class="hamburger">
          <div class="hamburger__lines"></div>
        </div>
      </nav>

      <div class="slidemenu">
        <a class="slidemenu__a" href="/projects.html">Projects</a>
        <a class="slidemenu__a" href="/workflow.html">Workflow</a>
        <a class="slidemenu__a" href="/overmij.html">Over mij</a>
        <a class="slidemenu__a accent" href="#">Contact</a>
      </div>
    </header>

    <section class="contact p-lr">
      <div class="contact__text">
        <h1>Contact mij</h1>
        <h3>voel je vrij om een bericht te sturen</h3>
      </div>
      <div class="contact__form">
        <form class="contact__form__content" name="contact" method="POST" data-netlify="true">
          <input type="text" name="name" placeholder="Naam:" />
          <input type="email" name="name" placeholder="E-mail:" />
          <textarea name="message" placeholder="Bericht:"></textarea>
          <button class="btn--filled" type="submit">Versturen</button>
        </form>
      </div>
    </section>
    <script src="/app/js/main.js"></script>
  </body>
</html>
